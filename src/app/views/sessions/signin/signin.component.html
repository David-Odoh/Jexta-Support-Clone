<section class="session-wrap jx-d-flex justify-content-center align-items-center">
    <div class="container jx-mx-auto jx-fs-16">
        <div class="wrapper animated bounceInLeft">
            <div class="side_cover_banner jx-d-grid jx-py-2 jx-px-0 jx-m-0 justify-content-center align-items-center">
                <a style="text-align: center">
                    <span class="icebox-logo jx-fs-42 jx-fw-normal jx-t-uppercase lh-sm jx-ls-12" style="color: #fff;">
                        Jexta
                    </span>
                    <p>
                        <span routerLink="/sessions/signup" class="signup_btn jx-d-lg-block jx-mt-3 jx-p-1 jx-fs-18 cursor-pointer">
                            SignUp
                        </span>
                    </p>
                    <p>
                        <span routerLink="/store" class="signup_btn jx-d-lg-block jx-mt-1 jx-p-1 jx-fs-18 cursor-pointer">
                            Jexta Central
                        </span>
                    </p>
                </a>
            </div>
            <div class="icebox jx-p-2 jx-rounded-0 jx-mt-0 jx-border-0">
                <div id="icebox_title" class="jx-p-2 jx-pb-1 jx-d-block w-per-100 jx-t-center jx-fs-30 lh-sm">Login</div>

                <form [formGroup]="iceboxForm" (submit)="submit()" class="jx-p-1">
                    <!-- Validation Message -->
                    <div *ngIf="(iceboxForm.controls['email'].errors?.required && (iceboxForm.controls['email'].touched || iceboxForm.controls['email'].dirty))" class="invalid animated bounceIn">
                        Required.
                    </div>
                    <div *ngIf="(iceboxForm.controls['email'].errors?.email)" class="invalid animated bounceIn">
                        Kindly enter a valid email address.
                    </div>
                    <!--/End Validation Message -->

                    <p class="input-bound jx-m-0">
                        <img src="assets/images/sessions/mail_icon.png" alt="">
                        <input type="email" formControlName="email" class="Email_Adress w-per-100 jx-p-1 jx-border jx-rounded jx-mt-0 jx-mr-2 jx-mb-1 jx-ml-0 jx-pl-4 jx-fs-13 lh-sm" placeholder="Email Address" autocomplete="new-password" id="email">
                    </p>

                    <!-- Validation Message -->
                    <div *ngIf="(iceboxForm.controls['password'].errors?.required && (iceboxForm.controls['password'].touched || iceboxForm.controls['password'].dirty))" class="invalid animated bounceIn">
                        Required.
                    </div>
                    <div *ngIf="(iceboxForm.controls['password'].errors?.minlength)" class="invalid animated bounceIn">
                        Minimum Length is 6.
                    </div>
                    <!--/End Validation Message -->

                    <p class="input-bound jx-m-0">
                        <img src="assets/images/sessions/pass.png" alt="" class="password">
                        <input type="password" formControlName="password" class="Password w-per-100 jx-p-1 jx-border jx-rounded jx-mt-0 jx-mr-2 jx-mb-1 jx-ml-0  jx-pl-4 jx-fs-13 lh-sm" placeholder="Password" autocomplete="new-password" id="password">
                    </p>

                    <p class="jx-m-0">
                        <label class="myCheckbox">
                            <input type="checkbox" name="check" id="check" (change)="agreeWithTAC()" class=""/>
                            <span></span>
                            <label for="check" class="remember jx-fs-14 lh-sm jx-t-center jx-my-0 jx-ml-1 jx-mr-0 align-middle" for="check">I accept the <a>Terms & Conditions</a> of use</label>
                        </label>
                    </p>

                    <p class="full jx-m-0">
                        <button class="w-per-100 jx-p-1 jx-border-0 jx-fs-15 jx-t-uppercase lh-sm jx-border jx-rounded jx-m-1 jx-ml-0" type="submit" [disabled]="!iceboxForm.valid" id="submit_btn">
                            {{_iceboxBtnMssg}}
                        </button>
                    </p>

                    <p class="footer_links jx-m-0 jx-d-block jx-pt-1 jx-pr-1 jx-pb-0 jx-pl-2 jx-t-center">
                        <a routerLink="/sessions/forgot-password"><span class="forgot jx-d-block jx-t-deco-none">Forgot password?</span></a>
                        <a routerLink="/sessions/signup"><span class="account jx-d-block jx-t-deco-none">Don't have an account?</span></a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
